<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CSC 175</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <div class="alert-holder">
        <div class="alert alert-success" style="display: none;">
            <p>Great Job Completing your Task!</p>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <h1>To-Do <small>List</small></h1>
                    <form class="form-inline" role="form">
                        <input id="todo-text" type="text" class="form-control" placeholder="Your Task" name="task">
                        <button id="btn-todo-add" type="button" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <tr class="completed">
                        <td>
                            My first Todo Item
                        </td>
                        <td>
                            <button title="complete" type="button" class="btn btn-icon" data-action="complete">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                            <button title="remove" type="button" class="btn btn-icon" data-action="remove">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                        <td>
                            Completed <span class="completed-ticker">10</span> minutes ago.
                        </td>
                    </tr>
                    <tr>
                        <td>
                            My second Todo Item
                        </td>
                        <td>
                            <button title="complete" type="button" class="btn btn-icon" data-action="complete">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                            <button title="remove" type="button" class="btn btn-icon" data-action="remove">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
