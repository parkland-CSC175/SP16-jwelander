<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CSC 175</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <h1>To-Do <small>List</small></h1>
                    <form class="form-inline" role="form">
                        <input id="todo-text" type="text" class="form-control" placeholder="Your Task" name="task">
                        <button id="btn-todo-add" type="button" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <tr class="completed">
                        <td>
                            My first Todo Item
                        </td>
                        <td>
                            <button title="complete" type="button" class="btn btn-icon" data-action="complete">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                            <button title="remove" type="button" class="btn btn-icon" data-action="remove">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                        <td>
                            Completed <span class="completed-ticker">10</span> minutes ago.
                        </td>
                    </tr>
                    <tr>
                        <td>
                            My second Todo Item
                        </td>
                        <td>
                            <button title="complete" type="button" class="btn btn-icon" data-action="complete">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                            <button title="remove" type="button" class="btn btn-icon" data-action="remove">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
