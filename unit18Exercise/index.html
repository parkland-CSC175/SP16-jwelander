<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CSC 175</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Car Brands</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <form class="form-inline" role="form">
                    <input id="brand-text" type="text" class="form-control" placeholder="New Brand" name="brand" />
                    <input id="country-text" type="text" class="form-control" placeholder="USA" name="country" />
                    <button id="btn-brand-add" type="button" class="btn btn-primary" data-bind="click: addToItems">Add</button>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <table class="table" >
                    <thead>
                        <tr>
                            <th>Brand</th>
                            <th>Country</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    
                    <tbody data-bind="foreach: carBrands">
                        <tr>
                            <td data-bind="text: make_display"></td>
                            <td data-bind="text: make_country"></td>
                            <td data-bind="click: $root.removeAnItem">
                                <button title="remove" type="button" class="btn btn-icon" data-action="remove" >
                                    <span class="glyphicon glyphicon-trash" ></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
