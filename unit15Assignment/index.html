<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CSC 175</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1>Please join our email list</h1>
                <form id="email_form" class="form" action="join.html" method="get">
                    <div class="form-group">
                        <label for="email_1">Email Address:</label>
                        <input type="text" class="form-control" id="email_1" name="email_1">
                    </div>
                    <div class="form-group">
                        <label for="email_2">Re-enter Email Address:</label>
                        <input type="text" class="form-control" id="email_2" name="email_2">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="state">2-Character State Code:</label>
                        <input type="text" class="form-control" id="state" name="state">
                    </div>
                    <div class="form-group">
                        <label for="zip">5-Digit Zip Code:</label>
                        <input type="text" class="form-control" id="zip" name="zip">
                    </div>

                    <button type="submit" id="join" class="btn btn-primary">Join our List</button>
                </form>

            </div>
        </div>
    </div>

    <!-- JS -->
    <!-- this is the jQuery CDN reference. You need internet access for this file! -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
