<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CSC 175</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Utilities and Storage</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="store-input" class="btn" type="button">Store Input</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="retrieve-data" class="btn" type="button">Retrieve Data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="go-google" class="btn" type="button">Go to Google</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="start-interval" class="btn" type="button">Start Interval</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="stop-interval" class="btn" type="button">Stop Interval</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <button id="delayed-message" class="btn" type="button">Delayed Message</button>
            </div>
        </div>
        
        <div class="row">
            <div id="output" class="col-sm-12">
                
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
